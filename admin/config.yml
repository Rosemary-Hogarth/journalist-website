backend:
  name: git-gateway
  repo: Rosemary-Hogarth/journalist-website
  branch: master
  baseUrl: https://journalist-website.netlify.app



media_folder: "images/uploads"
public_folder: "/images/uploads"


collections:
  - name: "articles"
    label: "Articles"
    folder: "articles"
    create: true
    slug: '{{title | slugify}}'
    sortableFields: ["order", "title"]
    fields:
      - { label: "Order", name: "order", widget: "number", required: true, hint: "Order the articles as you want them displayed." }
      - { label: "Date", name: "articleDate", widget: "string", required: true }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Web", name: "web", widget: "string", required: true }
